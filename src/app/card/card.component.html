<div class="grid sm:grid-cols-1 md:gid-cols-2 lg:grid-cols-3 xl:grid-cols-4 p-8 gap-8">
<div class="rounded-xl shadow-xl transition-transform transform hover-scale-105 cursor-pointer duration-300 ease-in-out" *ngFor="let post of posts">
   
    <img class="rounded-t-xl  w-full h-36 object-cover" [src]="post.mainImageUrl">
    <div class="flex flex-col p-7">
       
        <h2 class="text-xl font-bold truncate mt-1">{{post.title}}</h2>
        <p class="text-base text-gray-600 mt-1">{{post.description}}</p>
        <div class="flex flex-row mt-5 items-center justify-start">
            <img class="rounded-2xl mr-2" [src]="post.authorImageUrl">
            <p class="font-bold text-sm mr-2">{{post.authorName}}</p>
            <p class="text-gray-400 text-sm">On {{post.postDate}}</p>
        </div>
        
    </div>
  </div>
</div>
